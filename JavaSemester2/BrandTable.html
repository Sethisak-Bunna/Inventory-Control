<!DOCTYPE html>

<head>
    <title>Simple Inventory Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/InventoryTable.css">
</head>

<body>
    <div class="wrapper">
        <aside id="sidebar" class="js-sidebar">
            <!-- Content For Sidebar -->
            <div class="h-100">
                <div class="sidebar-logo">
                    <a href="#">Simple Inventory</a>
                </div>
                <ul class="sidebar-nav">
                    <li class="sidebar-item">
                        <a href="http://127.0.0.1:5500/InventoryTable.html?" class="sidebar-link">
                            Inventory
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="http://127.0.0.1:5500/ProductTable.html" class="sidebar-link">
                            Product
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="http://127.0.0.1:5500/BrandTable.html" class="sidebar-link">
                            Brand
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="http://127.0.0.1:5500/PurchaseTable.html" class="sidebar-link">
                            Purchase
                        </a>
                    </li>
                </ul>
            </div>
        </aside>
        <div class="main">
            <nav class="navbar navbar-expand px-3 border-bottom">
                <h2>Brand</h2>
                <div class="navbar-collapse navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a href="#" data-bs-toggle="dropdown" class="nav-icon pe-md-0">
                                <img src="/Image/pfpic.png" class="pf-pic img-fluid rounded" alt="">
                            </a>
                            <div class="dropdown-menu dropdown-menu-end">
                                <a href="#" class="dropdown-item">Profile</a>
                                <a href="#" class="dropdown-item">Setting</a>
                                <a href="http://127.0.0.1:5500/InventoryControl.html" class="dropdown-item">Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="content px-3 py-2">
                
                    <!-- Table Element -->
                    <div class="card border-0">
                        <div class="card-header">
                            <nav class="navbar navbar-light justify-content-between">
                                <a class="navbar-brand">Brand</a>
                                <form class="form-inline">
                                    <input type="text" id="Search">
                                    <button id="Search">Search</button>
                                </form>
                              </nav>
                        </div>
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Code</th>
                                        <th scope="col">Brand</th>
                                        <th scope="col">Unit</th>
                                        <th scope="col">Base Price</th>
                                        <th scope="col">Sale Price</th>
                                        <th scope="col">Description</th>
                                        <th scope="col">On Hand</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>Coca Cola</td>
                                        <td>1000</td>
                                        <td>10$</td>
                                        <td>20$</td>
                                        <td>Mdeng Heh</td>
                                        <td>Yes</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <td>Pepsi</td>
                                        <td>1000</td>
                                        <td>10$</td>
                                        <td>20$</td>
                                        <td>Mdeng Heh</td>
                                        <td>Yes</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">3</th>
                                        <td>Fanta</td>
                                        <td>1000</td>
                                        <td>10$</td>
                                        <td>20$</td>
                                        <td>Mdeng Heh</td>
                                        <td>Yes</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main> 
        </div>
    </div>
</body>
</html>
